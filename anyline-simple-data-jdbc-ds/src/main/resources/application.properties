server.port=8082
spring.main.allow-bean-definition-overriding=true
spring.jmx.default-domain=anyline-simple-ds
# 这里的type如果不提供则默认com.zaxxer.hikari.HikariDataSource，其他数据源如果不指定type则取主数据源type
# 如果换了其他连接池需要显示指定 如com.alibaba.druid.pool.DruidDataSource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:13306/simple?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.user-name=root
spring.datasource.userName=root
spring.datasource.password=root

anyline.datasource-list=crm,erp,sso,mg
