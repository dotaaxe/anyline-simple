anyline.datasource.crm.username=root
anyline.datasource.crm.password=root

anyline.datasource.erp.driver-class-name=com.mysql.cj.jdbc.Drivere
anyline.datasource.erp.url=jdbc:mysql://localhost:13306/simple_erp?useUnicode=true&characterEncoding=UTF8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
anyline.datasource.erp.username=root
anyline.datasource.erp.password=root


anyline.datasource.sso.driver-class-name=com.mysql.cj.jdbc.Driver
